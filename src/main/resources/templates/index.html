<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe-app</title>
</head>
<body>
    <h1>My Recipe</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">Id</td>
            <td th:text="${recipe.description}">description</td>
        </tr>
    </table>
</body>
</html>
